<!DOCTYPE html>
<html>
  <head>
    <title>User preferences</title>
    <meta name="description" content="A cool thing made with Glitch">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <style>
      div#iframe {
        display: none;
      }
      div#loading {
        cursor: wait;
      }
    </style>
  <body>
    <div id="loading">Cargando...</div>
<div id="iframe">
<div id="eventbrite-widget-container-50019077407"></div>

<script src="https://www.eventbrite.com/static/widgets/eb_widgets.js"></script>

<script type="text/javascript">

    // ---  START EVENTBRITE IFRAME -----
    var eventId = location.search.split('eid=')[1];
    document.getElementById("loading").innerHTML = 'Cargando evento: ' + eventId;
    var exampleCallback = function() {
        console.log('Order complete!');
    };

    window.EBWidgets.createWidget({
        // Required
        widgetType: 'checkout',
        eventId: eventId,
        iframeContainerId: 'eventbrite-widget-container-50019077407',

        // Optional
        iframeContainerHeight: 425,  // Widget height in pixels. Defaults to a minimum of 425px if not provided
        onOrderComplete: exampleCallback  // Method called when an order has successfully completed
    });
    // --- END EVENTBRITE IFRAME -----

    // --- START FACEBOOK PLUGIN -----

      window.fbMessengerPlugins = window.fbMessengerPlugins || {
        init: function () {
          FB.init({
            appId            : '2122394994692265',
            autoLogAppEvents : true,
            xfbml            : true,
            version          : 'v3.10'
          });
        }, callable: []
      };
      window.fbAsyncInit = window.fbAsyncInit || function () {
        window.fbMessengerPlugins.callable.forEach(function (item) { item(); });
        window.fbMessengerPlugins.init();
      };
      setTimeout(function () {
        (function (d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) { return; }
          js = d.createElement(s);
          js.id = id;
          js.src = "//connect.facebook.net/en_US/sdk.js";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
      }, 0);

    // --- END FACEBOOK PLUGIN -----

      // Load and initialise Messenger extensions
      (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.com/en_US/messenger.Extensions.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'Messenger'));

      // Messenger SDK ready
      window.extAsyncInit = function() {
        console.log('Messenger extensions are ready');
      }

      // Preloader
      function preloader(){
            document.getElementById("loading").style.display = "none";
            document.getElementById("iframe").style.display = "block";
        }//preloader
        window.onload = preloader;
    </script>

</div>


  </body>
</html>
